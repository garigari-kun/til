{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}


<h1>{{ title }}</h1>
<br />
{% for object in object_list %}
  <a href="{{ object.get_absolute_url }}">{{ object.title }} | {{ object.timestamp }}</a>
  <br />
{% endfor %}
