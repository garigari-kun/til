<!DOCTYPE>

<html>
  <head>
    <title>{% block head_title %}{% endblock head_title %}</title>
  </head>
  <body>
    <div class="container">
      {% if messages %}
      <ul class="messages">
          {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
      </ul>
      {% endif %}

      {% block content %}

      
      {% endblock content %}
    </div>
  </body>
</html>
