<h1>Form Lab</h1>


{% for blog_article in blog_articles %}

<p>{{ blog_article.id }}: {{ blog_article.title }}</p>

{% endfor %}

<form method="POST" action="">
    {% csrf_token %}
    {{ formset.management_form }}
    {% for blog_check_field in formset %}

        {{ blog_check_field.as_p }}

    {% endfor %}

    <button type="submit">send</button>
</form>
