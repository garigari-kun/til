<!DOCTYPE html>

<html lang = "ja">
    <head>
        <meta charset = "utf-8">
    </head>
    <style>
    @keyframes bounceIn {
        0% {
            transform: scale(0.1);
            opacity: 0;
        }

        60% {
            transform: scale(1.2);
            opacity: 1;
        }

        100% {
            transform: scale(1);
        }
    }

    .bouncein {
        animation-name: bounceIn;
        animation-duration: 3s;
    }
    </style>
    <body>
        <h3 class = "bouncein">CSS3 animation intro2</h3>
    </body>
</html>
