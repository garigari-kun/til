<!DOCTYPE html>

<html lang = "ja">
    <head>
        <meta charset = "utf-8">
        <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            transition: width 2s, height 2s, transform 2s;
        }

        div:hover {
            width: 300px;
            height: 300px;
            transform: rotate(360deg);

        }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
