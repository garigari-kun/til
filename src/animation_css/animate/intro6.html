<!DOCTYPE html>

<html lang = "ja">
    <head>
        <meta charset = "utf-8">
        <style>
        div {
            background: #2db34a;
            border-radius: 6px;
            width: 150px;
            height: 150px;
            line-height: 95px;
            text-align: center;
            cursor: pointer;
            transition-property: border-radius;
            transition-duration: 0.1s;
            transition-timing-function: linear;
        }

        div:hover {
            border-radius: 50%;
        }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
