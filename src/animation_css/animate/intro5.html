<!DOCTYPE html>

<html lang = "ja">
    <head>
        <meta charset = "utf-8">
        <style>
        div {
            background: #2db34a;
            height: 95px;
            width: 95px;
            transition-property: background;
            transition-duration: 1s;
            transition-timing-function: linear;
        }

        div:hover {
            background: #ff7b29;
        }

        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
