<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>

    <div>
      <h1>Menu</h1>
      <ol>
        <li>
          <a href="instance.html">Vue instance</a>
        </li>
      </ol>
    </div>

    <div id="app">
      {{ message }}
    </div>

    <div id="app2">
      <span v-bind:title="message">
        Hover me for few seconds!
      </span>
    </div>

    <div id="app3">
      <span v-if="seen">Now you see me.</span>
    </div>

    <div id="app4">
      <ol>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ol>
    </div>

    <div id="app5">
      <p>
        {{ message }}
      </p>
      <button v-on:click="reverseMessage">Reverse message!</button>
    </div>

    <div id="app6">
      <p>
        {{ message }}
      </p>
      <input v-model="message" />
    </div>
    <script>

    var app = new Vue({
      el: "#app",
      data: {
        message: "Hello world."
      }
    })

    var app2 = new Vue({
      el: "#app2",
      data: {
        message: "You loaded this page on" + new Date().toLocaleString()
      }
    })

    var app3 = new Vue({
      el: "#app3",
      data: {
        seen: true
      }
    })

    var app4 = new Vue({
      el: "#app4",
      data: {
        todos: [
          { text: "Learn Javascript" },
          { text: "Learn Vue" },
          { text: "Build something awesome" }
        ]
      }
    })

    var app5 = new Vue({
      el: "#app5",
      data: {
        message: "Hello, Vue.js!"
      },
      methods: {
        reverseMessage: function() {
          this.message = this.message.split('').reverse().join('')
        }
      }

    })

    var app6 = new Vue({
      el: "#app6",
      data: {
        message: "Hello, Vuejs!"
      }
    })

    </script>
  </body>
</html>
