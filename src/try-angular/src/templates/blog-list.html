<h1>Blog lits</h1>
<ul ng-if = "items.length > 0">
  <li ng-repeat = "item in items">
    <a ng-href = "/blog/{{ item.id }}">
      {{ item.title }} {{ item.publish }}
    </a>
  </li>
</ul>

<span ng-if = "items.length == 0">Post comming soon.</span>
