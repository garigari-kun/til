<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="https://unpkg.com/vue"></script>
        <title>tutorial</title>
    </head>
    <body>
        <h1>Tutorial</h1>
        <div id="app">
            {{ message }}
        </div>
        <script>

            var app = new Vue(
                {
                    el: '#app',
                    data: {
                        message: 'Good morning'
                    }
                }
            )


        </script>
    </body>
</html>
