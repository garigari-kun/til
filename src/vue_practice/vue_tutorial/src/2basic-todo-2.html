<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="https://unpkg.com/vue"></script>
        <title>tutorial</title>
    </head>
    <body>
        <div id="app4">
            <ol>
                <li v-for="(todo, index) in todos">{{ todo.text }}</li>
            </ol>
        </div>
        <script>

        var app4 = new Vue(
            {
                el: '#app4',
                data: {
                    todos: [
                        {text: 'yeah'},
                        {text: 'huh'},
                        {text: 'mah'},
                    ]
                }
            }
        )



        </script>
    </body>
</html>
