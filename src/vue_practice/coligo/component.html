<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="http://cdn.jsdelivr.net/vue/1.0.16/vue.js"></script>
        <title>Basic</title>
    </head>
    <body>

      <div id="app">
        <greeting message="Hello, Welcome to coligo!"></greeting>
        <post :title="title", :author="author", :content="content"></post>
      </div>

      <template id="greeting-template">
        <h1>{{ message }}</h1>
        <button>login</button>
        <button>signup</button>
        <a href="http://coligo.io">Check out the other tutorials!</a>
      </template>

      <template id="post-template">
        <h1>{{ title }}</h1>
        <h4>{{ author }}</h4>
        <p>{{ content }}</p>
      </template>





        <script>

        Vue.component('greeting', {
          template: '#greeting-template',
          props: {
            message: {
              type: String,
              required: true,
            }
          }
        });

        Vue.component('post', {
          template: '#post-template',
          props: ['title', 'author', 'content']
        })

        // create a new Vue instance and mount it to our div element above with the id of app
        var vm = new Vue({
          el: '#app',
          data: {
            author: 'Johnnie Walker',
            title: 'Aging Your Own Whisky',
            content: 'A bunch of steps and a whole lot of content'
          }
        });



        </script>
    </body>
</html>
