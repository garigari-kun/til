<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="http://cdn.jsdelivr.net/vue/1.0.16/vue.js"></script>
        <title>Basic</title>
    </head>
    <body>

      <div id="vue-instance">
        <input type="text" v-model="message">
        <p>{{ message | uppercase }}</p>

      </div>

        <script>

        var app = new Vue(
          {
            el: '#vue-instance',
            data: {
              message: 'Hey, welcome to filters tutorial'
            }
          }
        )


        </script>
    </body>
</html>
